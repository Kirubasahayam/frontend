<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            display:inline-block;
        }
    </style>
</head>
<body style=" display:inline-block;">
    <svg width="300px" height="300px" >
        <rect width="200px" height="100px" fill="blue">
    </svg>
    <svg width="280px" height="240px" style="border:1px solid black">
        <circle cx="150" cy="150" r="50" fill="red" />
    </svg>
    <svg width="300px" height="300px" style="border:1px solid black" >
        <ellipse cx="100" cy="100" rx="100" ry="50" fill="orange" / >
    </svg>
    <svg width="400px" height="400px" style="border:1px solid black" >
        <line x1="10" y1="10" x2="300" y2="10" stroke="green" / >
    </svg>

    <svg width="300px" height="300px" style="border:1px solid black" >
        <text x="100" y="100" fill="black" font-size="20">SVG Demo</text>
    </svg>

</body>
</html>
