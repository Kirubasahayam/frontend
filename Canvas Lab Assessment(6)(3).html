<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can" height="500px" width="500px" style="border:1px solid black"></canvas>
    <script>
        var canvas=document.getElementById('can');
        var ctx=canvas.getContext('2d');
        ctx.moveTo(0,0);
        ctx.lineTo(500,500);
        ctx.lineWidth=5;
        ctx.strokeStyle="red";
        
        ctx.stroke();
    </script>
</body>
</html>
