<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" height="5000px" width="5000px" style="border: 1px solid-black;"></canvas>
    <script>
      var canvas=document.getElementById('mycanvas');
      var con=canvas.getContext('2d');
      con.font="100px Arial";
      con.fillStyle="blue";
      con.fillText("I love Nivas",150,150);


    </script>
</body>
</html>
